<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheSimplestTODOAPPLICATION</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>TODO</h1>
      <p>これはToDoアプリケーションです。</p>

      <form id="todo-form" class="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="やることを入力"
          autocomplete="off"
          required
        />
        <button type="submit">追加</button>
      </form>

      <div class="filters" role="tablist" aria-label="TODOフィルター">
        <button type="button" class="filter-btn active" data-filter="all">すべて</button>
        <button type="button" class="filter-btn" data-filter="active">未完了</button>
        <button type="button" class="filter-btn" data-filter="completed">完了</button>
      </div>

      <ul id="todo-list" class="todo-list" aria-label="TODOリスト"></ul>

      <div class="actions">
        <p class="points">ポイント: <span id="points-value">0</span>pt</p>
        <button id="launch-fireworks" type="button">1ptで花火を打ち上げる</button>
        <button id="clear-completed" type="button">完了を削除</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
